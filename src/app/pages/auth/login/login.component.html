<div class="container">
    <div class="row justify-content-center">
        <div class="mt-5 col-md-6">
            <form (submit)="login()" class="card p-3">
                <h4 class="my-4 text-center">Login</h4>
                <div class="row justify-content-center mb-3">
                    <div class="col-sm-10">
                      <label for="inputEmail3" class="">Email</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="col-sm-10">
                      <label for="inputPassword3" class="">Password</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="inputPassword3">
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <label class="form-check-label" for="gridCheck1">
                            Remember me
                        </label>
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-viji w-auto px-5 mx-auto">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                  </span>
                  Sign in</button>
                  <a class="small text-center mt-3" routerLink="/auth/forgot-password">Forgot Password</a>
                <p class="small mt-3 text-center">don&apos;t have an account? <a routerLink="/auth/register">Register Here</a></p>
              </form>
        </div>
    </div>
</div>
