<div class="container">
    <div class="row justify-content-center">
        <div class="mt-5 col-md-6">
            <form (submit)="resetpassword()" class="card p-3">
                <h4 class="my-4 text-center">Forgot Password</h4>
                <div class="row justify-content-center mb-3">
                    <div class="col-sm-10">
                      <label for="inputEmail3" class="">Enter email address</label>
                    <input type="email" [(ngModel)]="email" name="email" class="form-control" id="inputEmail3">
                  </div>
                </div>
                <button type="submit" class="btn btn-viji w-auto px-5 mx-auto">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status">
                  </span>
                  Reset Password</button>

              </form>
        </div>
    </div>
</div>
