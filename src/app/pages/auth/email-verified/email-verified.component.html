<div class="overflow-hidden d-flex justify-content-center mt-5">
    <div class="row">
        <div class="col-md-8 text-center px-4 mt-5">
            
            <h1 class="card-title">Please Wait</h1>
            <div *ngIf="loading" class="spinner-grow color-viji my-4" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            <h6 *ngIf="!message" class="card-subtitle my-4 text-body-secondary">Confirming email address!</h6>
                <p class="color-viji display-6">{{message}}</p>

            <p class="mt-4 small">{{action}}</p>
        </div>
    </div>
</div>
